version: 2.1
jobs:
  build:
    working_directory: ~/circle_test
    docker:
      - image: 'alpine:3.7'
    steps:
      - checkout
      - run:
          name: The First Step
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'
      - run:
          name: git checking
          command: |
            ls -al
  job-2:
    working_directory: ~/circle_test
    docker:
      - image: 'swaggerapi/swagger-converter:v1.0.2'
    steps:
      - checkout
      - run:
          name: generate open api
          command: |
            echo 'generating swagger'
            run --rm -d -p 9090:8080 --name swagger-converter swaggerapi/swagger-converter:v1.0.2
            sleep 5s
            curl -X POST http://localhost:9090/api/convert -d @swagger.json --header 'Content-Type: application/json' | jq > openapi.json
            rm -f swagger-converter

            echo 'generated'
workflows:
  version: 2
  Example_Workflow:
    jobs:
      - build
      - job-2:
          requires:
            - build
