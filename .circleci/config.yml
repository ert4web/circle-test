version: 2.1
jobs:
  job:
    # working_directory: ~/circle_test
    docker:
      - image: 'cimg/go:1.17.2'
    steps:
      - checkout
      - run:
          name: The First Step
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'
      - run:
          name: git checking
          command: |
            go get -u github.com/go-swagger/go-swagger/cmd/swagger
            cd cmd; swagger generate spec -i ../tags.json -o swagger.json
            ls -al
  job-2:
    docker:
      - image: 'cimg/go:1.17.2'
    working_directory: ~/go/src/github.com/ert4web/circle-test
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Cnvert Swagger
          command: |
            docker run -it -p 8990:8080 --name swagger-converter swaggerapi/swagger-converter:v1.0.2
            sleep 5s
            docker ps -a
            curl -X POST http://localhost:8990/api/convert -d @swagger/static/swagger.json --header 'Content-Type: application/json' | jq > swagger/static/openapi.json
            docker rm -f swagger-converter
  job-3:
    docker:
      - image: 'cimg/go:1.17.2'
    working_directory: ~/go/src/github.com/ert4web/circle-test
    steps:
      - run: mkdir tdir
      - run: echo "hello" > tdir/test1
      - persist_to_workspace:
      # must be relative or absolute path from working directory
          root: tdir

          # must be relative path from root
          paths:
            - "test1"
  job-4:
    docker:
      - image: 'cimg/go:1.17.2'
    working_directory: ~/go/src/github.com/ert4web/circle-test
    steps:
      - attach_workspace:
          at: ~/go/src/github.com/ert4web/circle-test/tdir
      - run: cat ~/go/src/github.com/ert4web/circle-test/tdir/test1
      - run: pwd; ls -al
workflows:
  version: 2
  Example_Workflow:
    jobs:
      - job-3
      - job-4:
          requires:
            - job-3
